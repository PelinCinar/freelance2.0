<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portföy Görüntüle</title>
</head>
<body>
  <h2>Portföy</h2>

  <!-- PDF dosyasını görüntülemek için iframe -->
  <iframe id="portfolio-view" width="600" height="400" style="border: none;"></iframe>

  <br>

  <!-- PDF dosyasını indirmek için bağlantı -->
  <a id="portfolio-download" href="#" download>
    Portföy Dosyasını İndir
  </a>

  <script>
    // Backend'ten gelen fileUrl (dinamik olarak backend'den alabilirsiniz)
    const fileUrl = "/uploads/1743791805048-blogAPI.pdf"; // Burada backend'den alınan veriyi kullanabilirsiniz
    const baseUrl = "http://localhost:8080"; // Backend'in base URL'si

    // iframe'in src özelliğini güncelle
    document.getElementById("portfolio-view").src = `${baseUrl}${fileUrl}`;

    // İndirme bağlantısının href özelliğini güncelle
    document.getElementById("portfolio-download").href = `${baseUrl}${fileUrl}`;
  </script>
</body>
</html>
